<div class="container-fluid">
    <div class="row">
        <div class="col-11 my-3 mx-auto">
            <div class="row main">
                <div class="col-12">
                    <div class="row py-2 justify-content-between bg-black text-white">
                        <div class="col">
                            User Management
                        </div>
                        <div class="col d-flex gap-3 justify-content-end">
                            <div>Dashboard</div>
                            <div>Details</div>
                            <div>Login</div>
                        </div>
                    </div>
                </div>
                <div
                    class="col-10 py-3 my-2 d-flex justify-content-between align-items-center mx-auto border-bottom border-1 border-light">
                    <div>Dashboard</div>
                    <div><button mat-flat-button (click)="openDialog()">Create Task</button></div>
                </div>
                <div class="col-10 mx-auto my-2 py-5 border border-1 border-light">
                    <div class="row justify-content-around">
                        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
                        <div *ngIf="AllTaskData.length === 0">
                            <p>No tasks available.</p>
                        </div>
                        <ng-container>
                            <div class="col-3 bg-light shadow-lg mx-2 my-3 border-top border-2 border-danger p-2"
                                *ngFor="let task of AllTaskData">
                                <div class="fw-bold mb-2 border-bottom border-1 border-danger">
                                    Demo {{task.title}}
                                </div>
                                <div>
                                    <span class="fw-bold">Assign to:</span> {{task.assignTo}}
                                </div>
                                <div>
                                    <span class="fw-bold">Priority:</span> {{task.priority}}
                                </div>
                                <div>
                                    <span class="fw-bold">Status:</span> {{task.status}}
                                </div>
                                <div class="d-flex justify-content-end">
                                    <mat-icon (click)="DeleteTask(task.id)">delete</mat-icon>
                                </div>
                            </div>
                        </ng-container>

                    </div>
                </div>
                <div class="col-12 mt-3 text-center bg-black text-white py-2">
                    &#64;copyright 2025
                </div>
            </div>
        </div>

    </div>

</div>
