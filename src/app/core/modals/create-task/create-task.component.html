<div class="container-fluid">
    <div class="row">
        <div class="col-12 my-2 fs-3 d-flex justify-content-between align-items-center">
            <div>Create a New Task</div>
            <div>
                <button (click)="closeModal()" class="bg-transparent border-0">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <div class="col-10 mx-auto my-4 p-2">
            <form class="row" [formGroup]="userForm" (ngSubmit)="createTask()">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Enter Title" formControlName="title">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Enter Description" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field class="w-100">
                                <mat-label>Assign To</mat-label>
                                <input matInput formControlName="assignTo">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field class="w-100">
                                <mat-label>Created At</mat-label>
                                <input matInput [matDatepicker]="datepicker" formControlName="createdAt" />
                                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                                <mat-datepicker #datepicker>
                                    <mat-datepicker-actions>
                                        <button mat-button matDatepickerCancel>Cancel</button>
                                        <button mat-raised-button matDatepickerApply>Apply</button>
                                    </mat-datepicker-actions>
                                </mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field class="w-100">
                                <mat-label>Priorty</mat-label>
                                <mat-select disableRipple formControlName="priority">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                    <mat-option value="3">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field class="w-100">
                                <mat-label>Status</mat-label>
                                <mat-select disableRipple formControlName="status">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                    <mat-option value="3">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button mat-flat-button class="w-100" [disabled]="!userForm.valid">Create Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
